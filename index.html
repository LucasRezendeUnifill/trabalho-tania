<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Método da Bisseção</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultado {
      margin-top: 30px;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h2>Método da Bisseção</h2>

  <form id="form-bissecao">
    <label for="funcao">Função f(x):</label>
    <input type="text" id="funcao" placeholder="Ex: x**3 - 9*x + 3">

    <label for="a">Valor de a:</label>
    <input type="number" id="a" step="any">

    <label for="b">Valor de b:</label>
    <input type="number" id="b" step="any">

    <label for="erro">Erro (Ex: 0.001):</label>
    <input type="number" id="erro" step="any">

    <button type="button">Calcular</button>
  </form>

  <div id="resultado">
    <!-- Os resultados da bisseção aparecerão aqui futuramente -->
  </div>

</body>
</html>
